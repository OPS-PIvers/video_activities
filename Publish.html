<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --brand-primary: #1565C0;--brand-secondary: #E53935;--brand-gray-light: #F5F5F5;--brand-gray-medium: #9E9E9E;--brand-gray-dark: #212121;--brand-success: #2E7D32;--brand-warning: #F57F17;--brand-white: #FFFFFF;
    }
  </style>
</head>
<body class="bg-[var(--brand-gray-light)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-10 py-3 bg-[var(--brand-white)]">
<div class="flex items-center gap-4 text-[var(--brand-gray-dark)]">
<div class="size-6 text-[var(--brand-primary)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-[var(--brand-gray-dark)] text-lg font-bold leading-tight tracking-[-0.015em]">Learnable</h2>
</div>
<div class="flex flex-1 justify-center gap-8">
<div class="flex items-center gap-6">
<a class="text-[var(--brand-gray-medium)] hover:text-[var(--brand-gray-dark)] text-sm font-medium leading-normal" href="#">Home</a>
<a class="text-[var(--brand-gray-medium)] hover:text-[var(--brand-gray-dark)] text-sm font-medium leading-normal" href="#">Catalog</a>
<a class="text-[var(--brand-gray-medium)] hover:text-[var(--brand-gray-dark)] text-sm font-medium leading-normal" href="#">My learning</a>
<a class="text-[var(--brand-gray-dark)] text-sm font-bold leading-normal border-b-2 border-[var(--brand-primary)]" href="#">Teach</a>
</div>
</div>
<div class="flex items-center justify-end gap-4">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-[var(--brand-gray-light)] hover:bg-gray-200 text-[var(--brand-gray-medium)]">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAdzxHZiz71xUaaS_-0IX9twRIbZTkGXxkGlNwOuF0Uw49EZRs8yVFUV3lppCW3Mum-Wvi0wmBVmEuRaoXO_5bN2Gqin7-5Hf4VqKNLgIyHf7VfO59da2apgJmQ48E845Orp7Ps58GlZwGqny5y1pnChWBxSXFm4bvrHk50VvVD6xZ-tPc4L70wATCq5ynevtGZZkp-91JJSRJvrZo7e-Tc6mhsxjqYKXtTqg7YKgqigLW3ufzQsfGzxv7Ten3foOd2fi1HwQhNDaF0");'></div>
</div>
</header>
<main class="flex-1 flex justify-center py-10">
<div class="w-full max-w-6xl mx-auto flex gap-10">
<aside class="w-64 flex-shrink-0">
<nav class="space-y-2">
<a class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100" href="#">
<span class="material-symbols-outlined">help</span>
<span>Questions</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100" href="#">
<span class="material-symbols-outlined">description</span>
<span>Content</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100" href="#">
<span class="material-symbols-outlined">settings</span>
<span>Settings</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100" href="#">
<span class="material-symbols-outlined">visibility</span>
<span>Preview</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-gray-700 rounded-md bg-blue-50 text-[var(--brand-primary)]" href="#">
<span class="material-symbols-outlined">publish</span>
<span>Publish</span>
</a>
</nav>
</aside>
<div class="flex-1">
<div class="bg-[var(--brand-white)] rounded-lg shadow-sm border border-gray-200">
<div class="px-8 py-6 border-b border-gray-200">
<h1 class="text-2xl font-bold text-[var(--brand-gray-dark)]">Publish</h1>
<p class="text-[var(--brand-gray-medium)] mt-1">Make your assessment available and control who can see it.</p>
</div>
<div class="p-8 space-y-8">
<div class="space-y-4">
<h3 class="text-lg font-semibold text-[var(--brand-gray-dark)]">Visibility</h3>
<p class="text-[var(--brand-gray-medium)] mt-1">Choose who can see this assessment.</p>
<div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
<label class="flex items-center gap-3 p-4 rounded-md border border-gray-300 cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-[var(--brand-primary)] transition-all">
<input checked="" class="h-4 w-4 text-[var(--brand-primary)] focus:ring-[var(--brand-primary)] border-gray-300" name="visibility" type="radio"/>
<div class="text-sm">
<p class="font-medium text-[var(--brand-gray-dark)]">Public</p>
<p class="text-[var(--brand-gray-medium)]">Anyone can view.</p>
</div>
</label>
<label class="flex items-center gap-3 p-4 rounded-md border border-gray-300 cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-[var(--brand-primary)] transition-all">
<input class="h-4 w-4 text-[var(--brand-primary)] focus:ring-[var(--brand-primary)] border-gray-300" name="visibility" type="radio"/>
<div class="text-sm">
<p class="font-medium text-[var(--brand-gray-dark)]">Private</p>
<p class="text-[var(--brand-gray-medium)]">Only specific people.</p>
</div>
</label>
<label class="flex items-center gap-3 p-4 rounded-md border border-gray-300 cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-[var(--brand-primary)] transition-all">
<input class="h-4 w-4 text-[var(--brand-primary)] focus:ring-[var(--brand-primary)] border-gray-300" name="visibility" type="radio"/>
<div class="text-sm">
<p class="font-medium text-[var(--brand-gray-dark)]">Class</p>
<p class="text-[var(--brand-gray-medium)]">Only class members.</p>
</div>
</label>
</div>
</div>
<div class="space-y-4">
<h3 class="text-lg font-semibold text-[var(--brand-gray-dark)]">Access Control</h3>
<div class="p-6 rounded-lg border border-gray-200 bg-[var(--brand-gray-light)] space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 pb-1.5" for="class-select">Select a Class</label>
<div class="relative">
<select class="form-select w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--brand-primary)] focus:ring-[var(--brand-primary)]" id="class-select">
<option>Select a class</option>
<option>Introduction to Psychology</option>
<option>Advanced Calculus</option>
<option>History of Art</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 pb-1.5" for="password">Password Protection (Optional)</label>
<div class="relative">
<input class="form-input w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--brand-primary)] focus:ring-[var(--brand-primary)]" id="password" placeholder="Enter a password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center px-3 text-[var(--brand-gray-medium)] hover:text-[var(--brand-gray-dark)]">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 pb-1.5" for="direct-link">Sharable Link</label>
<div class="relative">
<input class="form-input w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--brand-primary)] focus:ring-[var(--brand-primary)] bg-gray-100" id="direct-link" readonly="" type="text" value="https://learnable.com/assessment/xyz123"/>
<button class="absolute inset-y-0 right-0 flex items-center px-3 text-[var(--brand-gray-medium)] hover:text-[var(--brand-gray-dark)] rounded-r-md bg-gray-200 hover:bg-gray-300">
<span class="material-symbols-outlined text-xl">content_copy</span>
</button>
</div>
</div>
</div>
</div>
</div>
<div class="px-8 py-4 bg-[var(--brand-gray-light)] border-t border-gray-200 flex justify-end">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-6 bg-[var(--brand-primary)] text-[var(--brand-white)] text-sm font-bold leading-normal tracking-wide shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--brand-primary)]">
<span class="truncate">Publish Now</span>
</button>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
