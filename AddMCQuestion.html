<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-50: #fefee6;
      --primary-100: #fdfcce;
      --primary-200: #fcf9a0;
      --primary-300: #fbf671;
      --primary-400: #f9f506;
      --primary-500: #e0da05;
      --primary-600: #b3ae04;
      --primary-700: #868203;
      --primary-800: #5a5702;
      --primary-900: #2d2b01;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
    }
  </style>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
</head>
<body class="bg-gray-50">
<div class="flex min-h-screen">
<aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
<div class="p-6">
<h1 class="text-xl font-bold text-gray-800">Assessment Tool</h1>
</div>
<nav class="flex-1 px-4 py-2 space-y-2">
<a class="flex items-center gap-3 px-4 py-2 rounded-full bg-primary-100 text-gray-900 font-semibold" href="#">
<span class="material-symbols-outlined">quiz</span>
<span>Questions</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600" href="#">
<span class="material-symbols-outlined">description</span>
<span>Content</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600" href="#">
<span class="material-symbols-outlined">settings</span>
<span>Settings</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600" href="#">
<span class="material-symbols-outlined">visibility</span>
<span>Preview</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600" href="#">
<span class="material-symbols-outlined">publish</span>
<span>Publish</span>
</a>
</nav>
<div class="px-4 py-2">
<a class="flex items-center gap-3 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600" href="#">
<span class="material-symbols-outlined">logout</span>
<span>Exit</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<div class="max-w-4xl mx-auto">
<header class="mb-8">
<h1 class="text-4xl font-bold text-gray-800">Questions</h1>
<p class="text-gray-500 mt-1">Manage and create various question types for your assessment.</p>
</header>
<div class="mb-8">
<div class="border-b border-gray-200">
<nav aria-label="Tabs" class="-mb-px flex space-x-6">
<a aria-current="page" class="shrink-0 border-b-2 border-primary-400 px-1 pb-4 text-sm font-medium text-primary-500" href="#">
                Questions
              </a>
<a class="shrink-0 border-b-2 border-transparent px-1 pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700" href="#">
                Question Bank
              </a>
</nav>
</div>
</div>
<div class="space-y-10">
<div class="bg-white p-6 rounded-2xl border border-gray-200">
<h2 class="text-lg font-semibold text-gray-800 mb-4">Question 1</h2>
<textarea class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary-300 focus:border-primary-300 transition duration-150 ease-in-out" placeholder="Enter your question here" rows="4"></textarea>
</div>
<div class="bg-white p-6 rounded-2xl border border-gray-200">
<h2 class="text-lg font-semibold text-gray-800 mb-4">Question Type</h2>
<div class="flex flex-wrap gap-3">
<label class="cursor-pointer">
<input checked="" class="sr-only" name="question_type" type="radio"/>
<div class="px-4 py-2 rounded-full border border-gray-300 text-gray-700 font-medium transition-all duration-200 ease-in-out has-[:checked]:bg-primary-400 has-[:checked]:text-gray-900 has-[:checked]:border-primary-400">Multiple Choice</div>
</label>
<label class="cursor-pointer">
<input class="sr-only" name="question_type" type="radio"/>
<div class="px-4 py-2 rounded-full border border-gray-300 text-gray-700 font-medium transition-all duration-200 ease-in-out has-[:checked]:bg-primary-400 has-[:checked]:text-gray-900 has-[:checked]:border-primary-400">True/False</div>
</label>
<label class="cursor-pointer">
<input class="sr-only" name="question_type" type="radio"/>
<div class="px-4 py-2 rounded-full border border-gray-300 text-gray-700 font-medium transition-all duration-200 ease-in-out has-[:checked]:bg-primary-400 has-[:checked]:text-gray-900 has-[:checked]:border-primary-400">Open Ended</div>
</label>
<label class="cursor-pointer">
<input class="sr-only" name="question_type" type="radio"/>
<div class="px-4 py-2 rounded-full border border-gray-300 text-gray-700 font-medium transition-all duration-200 ease-in-out has-[:checked]:bg-primary-400 has-[:checked]:text-gray-900 has-[:checked]:border-primary-400">Fill in the Blanks</div>
</label>
<label class="cursor-pointer">
<input class="sr-only" name="question_type" type="radio"/>
<div class="px-4 py-2 rounded-full border border-gray-300 text-gray-700 font-medium transition-all duration-200 ease-in-out has-[:checked]:bg-primary-400 has-[:checked]:text-gray-900 has-[:checked]:border-primary-400">Matching</div>
</label>
<label class="cursor-pointer">
<input class="sr-only" name="question_type" type="radio"/>
<div class="px-4 py-2 rounded-full border border-gray-300 text-gray-700 font-medium transition-all duration-200 ease-in-out has-[:checked]:bg-primary-400 has-[:checked]:text-gray-900 has-[:checked]:border-primary-400">Ordering</div>
</label>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-10">
<div class="bg-white p-6 rounded-2xl border border-gray-200">
<h2 class="text-lg font-semibold text-gray-800 mb-4">Tags</h2>
<div class="flex flex-wrap gap-2 mb-4">
<span class="bg-gray-100 text-gray-700 text-sm font-medium px-3 py-1 rounded-full flex items-center">
                  Math
                  <button class="ml-1.5 text-gray-400 hover:text-gray-600">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</span>
<span class="bg-gray-100 text-gray-700 text-sm font-medium px-3 py-1 rounded-full flex items-center">
                  Algebra
                  <button class="ml-1.5 text-gray-400 hover:text-gray-600">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</span>
<span class="bg-gray-100 text-gray-700 text-sm font-medium px-3 py-1 rounded-full flex items-center">
                  Geometry
                  <button class="ml-1.5 text-gray-400 hover:text-gray-600">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</span>
</div>
<input class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary-300 focus:border-primary-300 transition duration-150 ease-in-out" placeholder="Add a tag and press Enter" type="text"/>
</div>
<div class="bg-white p-6 rounded-2xl border border-gray-200">
<h2 class="text-lg font-semibold text-gray-800 mb-4">Category</h2>
<select class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary-300 focus:border-primary-300 transition duration-150 ease-in-out appearance-none bg-no-repeat bg-right pr-8" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%236b7280%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27m6 8 4 4 4-4%27/%3e%3c/svg%3e');">
<option>Select a category</option>
<option>Mathematics</option>
<option>Science</option>
<option>History</option>
</select>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="px-6 py-3 rounded-full bg-primary-400 text-gray-900 font-bold hover:bg-primary-500 transition-colors duration-200 ease-in-out flex items-center gap-2">
<span class="material-symbols-outlined">add</span>
              Add Question
            </button>
</div>
</div>
</div>
</main>
</div>

</body></html>
